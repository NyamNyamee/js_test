<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/static/static.css">
    <link rel="stylesheet" href="/css/movie/movie.css">  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/resources/auth/properties.js"></script>
    <script src="/js/static/static.js"></script>
    <script src="/js/movie/movie.js"></script> 
    <title>Movie</title>
</head>
<body>
    <header include-html="/html/static/header.html"></header>
    <nav include-html="/html/static/nav.html"></nav>
    <main>
        <div class="movie_search_div">
            <div class="movie_search_category">
                <label class="movie_input_label" for="input_movie_box_office_by_search_date">박스오피스 검색 날짜:
                    <input type="date" id="input_movie_box_office_by_search_date" class="movie_input" name="input_movie_box_office_by_search_date" required="required">
                </label>
                <button type="button" onclick="getBoxOfficeInfo();">검색</button>
            </div>
            <div class="movie_search_category">
                <label class="movie_input_label" for="input_movie_list_result_by_movie_name">영화 검색 제목:
                    <input type="text" id="input_movie_list_result_by_movie_name" class="movie_input" name="input_movie_list_result_by_movie_name" required="required">
                </label>
                <button type="button" onclick="getMovieInfo();">검색</button>
            </div>
            <div class="movie_search_category">
                <label class="movie_input_label" for="input_movie_person_by_person_name">영화인 검색 이름:
                    <input type="text" id="input_movie_person_by_person_name" class="movie_input" name="input_movie_person_by_person_name" required="required">
                </label>
                <button type="button" onclick="getMoviePersonInfo();">검색</button>
            </div>
        </div>
        <div class="movie_result_div">
            
        </div>
    </main>
    <footer include-html="/html/static/footer.html"></footer>
</body>
<script>
    includeHTML();
</script>
</html>
